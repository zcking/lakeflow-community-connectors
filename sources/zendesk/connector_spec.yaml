# Zendesk Community Connector Spec
# This file defines the specification for the connector including
# connection parameters and allowlist options.

# ============================================================================
# Connection Parameters
# These are provided when creating the Unity Catalog connection.
# ============================================================================
connection:
  parameters:
    - name: subdomain
      type: string
      required: true
      description: >
        Your Zendesk subdomain (the part before .zendesk.com).
        For example, if your Zendesk URL is https://mycompany.zendesk.com,
        the subdomain is 'mycompany'.

    - name: email
      type: string
      required: true
      description: >
        Email address of the Zendesk user with API access.
        This user should have admin or agent role depending on the data
        you want to access.

    - name: api_token
      type: string
      required: true
      description: >
        Zendesk API token for authentication. Generate this from
        Admin Center → Apps and integrations → APIs → Zendesk API.

# ============================================================================
# External Options Allowlist
# These table-specific options must be included in the externalOptionsAllowList
# parameter of the UC connection to allow them to be passed through.
# Use a comma-separated string of option names.
# If no table-specific options are needed, set to empty string or omit.
# ============================================================================
external_options_allowlist: ""

