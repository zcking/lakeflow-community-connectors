# github Community Connector Spec
# This file defines the specification for the connector including
# connection parameters and allowlist options.

# ============================================================================
# Connection Parameters
# These are provided when creating the Unity Catalog connection.
# ============================================================================
connection:
  parameters:
    - name: token
      type: string
      required: true
      description: >
        Personal access token used for GitHub REST API authentication.
        Must have appropriate scopes (public_repo or repo).

    - name: base_url
      type: string
      required: false
      description: >
        Base URL for the GitHub API. Override for GitHub Enterprise Server
        instances. Defaults to https://api.github.com if not specified.

# ============================================================================
# External Options Allowlist
# These table-specific options must be included in the externalOptionsAllowList
# parameter of the UC connection to allow them to be passed through.
# Use a comma-separated string of option names.
# If no table-specific options are needed, set to empty string or omit.
# ============================================================================
external_options_allowlist: "owner,repo,state,per_page,max_pages_per_batch,lookback_seconds,start_date,org,pull_number"
