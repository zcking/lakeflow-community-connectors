# SignalFx Community Connector Spec
# This file defines the specification for the connector including
# connection parameters and allowlist options.

# ============================================================================
# Connection Parameters
# These are provided when creating the Unity Catalog connection.
# ============================================================================
connection:
  parameters:
    - name: api_token
      type: string
      required: true
      description: >
        SignalFx API token for authentication. Generate this from your SignalFx
        account settings under Organization Settings > Access Tokens. Store
        securely and use appropriate access controls. For production, consider
        using Databricks secrets.

    - name: base_url
      type: string
      required: false
      description: >
        SignalFx API base URL. Defaults to https://api.us1.signalfx.com if not
        specified. Change this if you're using a different SignalFx realm
        (e.g., api.eu0.signalfx.com for EU, api.us2.signalfx.com for US2).

# ============================================================================
# External Options Allowlist
# These table-specific options must be included in the externalOptionsAllowList
# parameter of the UC connection to allow them to be passed through.
# Use a comma-separated string of option names.
# If no table-specific options are needed, set to empty string or omit.
# ============================================================================
external_options_allowlist: ""
